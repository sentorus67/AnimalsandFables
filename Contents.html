<body>
    <header>
        <h1 class="title is-1 mt-5"> <a href="index.html" id="h1"> <!-- mt is margin top --> Animals and Fables</a></h1>
    
        <section>

            <!-- <p> links to different parts of page</p> -->
            <nav class="navbar">
                <div class="navbar-brand">
                </div>
                <div class="navbar-menu" id="nav-links">
                    <div class="navbar-start">
                        <a class="navbar-item" href="index.html">Back</a>
                    </div>
                    <div class="navbar-end">

                    </div>
                </div>
            </nav>

        </section>
    </header>
    

    <main>

        <section class="availableAnimals">     

            <ul class="image-gallery">
                <li data-animal="Chicken">
                    <img src="Assets/Images/Chicken.webp" alt="Picture of a chicken">
                    <div class="overlay" id="chickenImg"><span>Chicken</span></div>
                </li>
                <li data-animal="Dolphin">
                    <img src="Assets/Images/Dolphin.webp" alt="Picture of a dolphin">
                    <div class="overlay" id="dolphinImg"><span>Dolphin</span></div>
                </li>
                <li data-animal="Horse">
                    <img src="Assets/Images/Horse.webp" alt="Picture of a horse">
                    <div class="overlay" id="horseImg"><span>Horse</span></div>
                </li>
                <li data-animal="Snake">
                    <img src="Assets/Images/Snake.webp" alt="Picture of a snake">
                    <div class="overlay" id="snakeImg"><span>Snake</span></div>
                </li>
                <li data-animal="Wolf">
                    <img src="Assets/Images/Wolf.webp" alt="Picture of a wolf">
                    <div class="overlay" id="wolfImg"><span>Wolf</span></div>
                </li>
            </ul>

            <div id="animalModal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="box">
                        <p id="modalTitle"></p>
                        <p id="modalLocation"></p>
                        <p id="modalDescription"></p>
                        <p id="modalBook"></p>

                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>

            <!-- The above will have a link that, when clicked, returns the user to the index with the animal being the main subjects
        </section>

    </main>
